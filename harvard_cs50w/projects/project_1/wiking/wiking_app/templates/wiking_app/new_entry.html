{% extends 'wiking_app/layout.html' %}

{% block body %}
<a href="{% url 'index' %}"></a>

<form action="{% url 'new_entry' %}" method="post">
  {% csrf_token %}
  <h1>Enter Title:</h1>
  <input type="text" name="title">

  <h1>Enter Content:</h1>
  <input type="text" name="content">

  <input type="submit" value="Publish Entry">
</form>
{% endblock %}
