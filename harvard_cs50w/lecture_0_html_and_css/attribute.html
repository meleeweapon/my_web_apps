<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      color: blue;
    }

    a[href="https://facebook.com"] {
      color: red;
    }

    button {
      width: 300px;
      height: 100px;
      font-size: 24px;
      background-color: #332fad;
    }

    button:hover {
      background-color: #3b73cb;
      cursor: pointer;
    }

    button:active {
      background-color: #0ba4e5;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="https://google.com">googa</a></li>
    <li><a href="https://facebook.com">facebook</a></li>
    <li><a href="https://amazon.com">amazoon</a></li>

    <button>click me</button>
  </ul>
</body>
</html>
