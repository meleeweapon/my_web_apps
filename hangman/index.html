<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>

  <style>
    .guess-box {
      margin-top: 150px;
      display: flex;
      justify-content: center;
    }

    .letter {
      min-width: 50px;
      max-width: 50px;
      width: 50px;

      min-height: 75px;
      min-height: 75px;
      height: 75px;

      margin: 0 10px 0 10px;

      font-size: 52px;
      text-align: center;

      border: 3px solid black;
      border-top: none;
      border-left: none;
      border-right: none;
    }

    .input-field {
      margin: 50px auto 50px auto;

      display: block;

      min-width: 50px;
      max-width: 50px;
      width: 50px;

      min-height: 75px;
      min-height: 75px;
      height: 75px;

      font-size: 52px;
      text-align: center;
    }

    .tried-letter-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2px 5px;

      max-width: 300px;
    }

    .tray-letter {
      min-width: 30px;
      max-width: 30px;
      width: 30px;

      min-height: 42.5px;
      min-height: 42.5px;
      height: 42.5px;

      font-size: 32px;
      text-align: center;

      border: 2px solid black;
      border-radius: 5px;
    }

    .tried {
      background-color: #f78d8d;
    }
  </style>
</head>
<body>
  <div class="guess-box">
    <!-- <input type="text" id="letter-0"> -->
  </div>

  <input type="text" class="input-field">

  <div>Tried letters:</div>
  <div class="tried-letter-container">
    <!-- <div class="tray-letter non-tried" id="a">A</div> -->
    <!-- <div class="tray-letter tried" id="b">B</div> -->
  </div>

  <div>Chances left:</div>
  <div class="chances"></div>

  <div>Tips left:</div>
  <div class="tip-amount"></div>
  <button class="tip-button">Give a tip</button>

  <script src="hangman.js"></script>
</body>
</html>
