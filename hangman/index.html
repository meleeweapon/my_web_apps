<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman</title>

  <style>
    .guess-box {
      margin-top: 150px;
      display: flex;
      justify-content: center;
    }

    .letter {
      min-width: 50px;
      max-width: 50px;
      width: 50px;

      min-height: 75px;
      min-height: 75px;
      height: 75px;

      margin: 0 10px 0 10px;

      font-size: 52px;
      text-align: center;

      border: 3px solid black;
      border-top: none;
      border-left: none;
      border-right: none;
    }

    .input-field {
      margin: 50px auto 50px auto;

      display: block;

      min-width: 50px;
      max-width: 50px;
      width: 50px;

      min-height: 75px;
      min-height: 75px;
      height: 75px;

      font-size: 52px;
      text-align: center;
    }

    .tried-letter-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2px 5px;

      max-width: 300px;
    }

    .tray-letter {
      min-width: 30px;
      max-width: 30px;
      width: 30px;

      min-height: 42.5px;
      min-height: 42.5px;
      height: 42.5px;

      font-size: 32px;
      text-align: center;

      border: 2px solid black;
      border-radius: 5px;

      cursor: pointer;
    }

    .tried {
      background-color: #f78d8d;
      cursor: not-allowed;
    }

    .utility-container {
      display: flex;
      justify-content: space-between;
    }

    .game-over-text {
      text-align: center;
      font-size: 64px;
    }

    .state-container {
      display: flex;
      flex-direction: column;
      justify-content: space-between;

      max-width: 300px;
      min-width: 300px;
      width: 300px;

      font-size: 24px;
      text-align: center;
    }

    .chances {
      font-size: 32px;
    }

    .tip-amount {
      font-size: 32px;
    }

    .score {
      font-size: 32px;
    }

    .tip-button {
      font-size: 24px;

    }

    .game-over-container {
      /* justify-content: center; */
    }

    .next-word-button {
      display: block;
      margin: 0 auto 0 auto;
      font-size: 58px;
    }

    .retry-button {
      display: block;
      margin: 0 auto 0 auto;
      font-size: 58px;
    }

    .non-available-button {
      visibility: hidden;
    }

    .non-exposed {
      visibility: hidden;
    }

    .disabled {
      cursor: not-allowed;
    }

    .confirmed {
      background-color: #70fa64;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="guess-box">
    <!-- <input type="text" id="letter-0"> -->
  </div>

  <input type="text" class="input-field">

  <div class="utility-container">
    <div>
      <div class="tried-letter-container">
        <!-- <div class="tray-letter non-tried" id="a">A</div> -->
        <!-- <div class="tray-letter tried" id="b">B</div> -->
      </div>
    </div>
    
    <div class="game-over-container">
      <div class="game-over-text non-exposed">
      </div>
      <button class="next-word-button non-available-button">Next Word</button>
      <button class="retry-button non-available-button">Retry</button>
    </div>

    <div class="state-container">
      <div class="score-container">
        <div class="score-label">Score:</div>
        <div class="score"></div>
      </div>

      <div class="chances-container">
        <div class="chances-left-label">Chances left:</div>
        <div class="chances"></div>
      </div>

      <div class="tips-container">
        <div>Tips left:</div>
        <div class="tip-amount"></div>
        <button class="tip-button">Give a tip</button>
      </div>
    </div>
  </div>

  <script src="hangman.js"></script>
</body>
</html>
