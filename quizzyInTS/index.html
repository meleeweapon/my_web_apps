<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizzy</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #2e2a1d;
      /* background: #353124; */
      color: #ffffff;
    }
    .question {
      margin-left: auto;
      margin-right: auto;
      width: 1000px;
      /* border: 2px black solid;
      border-radius: 10px; */

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .question-text {
      /* display: inline; */
      padding: 30px 10px;
      text-align: center;
      /* border: 2px #51e8fb solid; */
      border: 2px #FFD6A5 solid;
      border-radius: 10px;
      font-size: x-large;
    }
    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      flex-wrap: wrap;
      margin-top: 20px;
      grid-gap: 5px 10px;
    }
    .choice {
      cursor: pointer;
      padding: 20px 10px;
      text-align: center;
      /* border: 2px #51e8fb solid; */
      border: 2px #FFD6A5 solid;
      border-radius: 10px;
      font-size: larger;
    }
    .choice:hover {
      /* background-color: #d7faff; */
      /* background-color: #5f5e23; */
      background-color: #47462a;
    }
    .correct-player-answer:hover {
      background-color: #566b2d;
    }
    .wrong-player-answer:hover {
      background-color: #663415;
    }
    .game-over {
      margin-left: auto;
      margin-right: auto;
      width: 1000px;
      /* border: 2px black solid;
      border-radius: 10px; */

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      text-align: center;
      font-size: xx-large;
    }
    .score {
      display: inline;
      color: #3ab7c8;
    }
    .finished {
    }
    .score-container {
      margin-top: 20px;
    }
    .correct-player-answer {
      /* background-color: #2ae83a; */
      /* background-color: #CBFFA9; */
      background-color: #42612d;
    }
    .wrong-player-answer {
      /* background-color: #f03b3b; */
      /* background-color: #FF9B9B; */
      background-color: #5e2727;
    }
    .correct-answer {
      border: 2px #49fd7c solid;
    }
    .next-question-btn {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: x-large;
      background: #32323d;
      border: 2px #9797fd solid;
      color: #dedeff;
      visibility: hidden;
      cursor: pointer;
    }
    .next-question-btn:hover {
      background: #454555;
    }
    .visible {
      visibility: visible;
    }
    .loading {
      margin-left: auto;
      margin-right: auto;
      width: 1000px;
      /* border: 2px black solid;
      border-radius: 10px; */

      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

      text-align: center;
      font-size: xx-large;
      color: #84733d;
    }
    .play-again {
      text-align: center;
      margin-top: 50px;
      padding: 20px;
      font-size: x-large;
      background: #32323d;
      border: 2px #9797fd solid;
      color: #dedeff;
      cursor: pointer;
    }
    .progress {
      text-align: center;
      font-size: x-large;
      letter-spacing: 6px;

      margin-left: auto;
      margin-right: auto;
      width: 1000px;
      /* border: 2px black solid;
      border-radius: 10px; */

      position: absolute;
      top: 95%;
      left: 50%;
      transform: translate(-50%, -50%);

      text-align: center;
      font-size: xx-large;
    }
    .dot {
      color: #FFD6A5;
      display: inline;
    }
    .progressed {
      color: #9797fd;
    }
  </style>
</head>
<body>
  <div class="loading" >Loading...</div>

  <div class="question" hidden>
    <div class="question-text">
    </div>
    <div class="choices">
      <div id="choice-0" class="choice"></div>
      <div id="choice-1" class="choice"></div>
      <div id="choice-2" class="choice"></div>
      <div id="choice-3" class="choice"></div>
    </div>
    <div class="next-question-btn">
      Next Question
    </div>
  </div>

  <div class="game-over" hidden>
    <div class="finished">Finished!</div>
    <div class="score-container">
      <div style="display: inline;">Score:</div>
      <div class="score"></div>
    </div>
    <div class="play-again">Play Again</div>
  </div>

  <script src="quiz.js"></script>
</body>
</html>
