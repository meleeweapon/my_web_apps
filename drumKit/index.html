<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>drum kit</title>
  <style>
    #drum-pad-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 1fr);
    grid-gap: 10px;
    padding: 10px;
  }

  .drum-pad {
    background-color: #333;
    border: none;
    color: #fff;
    font-size: 2em;
    height: 100%;
    width: 100%;
  }

  .drum-pad:active {
    background-color: #222;
  }
  </style>
</head>
<body>
  <div id="drum-pad-grid">
      <button class="drum-pad" data-key="Q" data-sound="kick.wav">Q</button>
      <button class="drum-pad" data-key="W" data-sound="snare.wav">W</button>
      <button class="drum-pad" data-key="E" data-sound="hihat.wav">E</button>
      <button class="drum-pad" data-key="A" data-sound="clap.wav">A</button>
      <button class="drum-pad" data-key="S" data-sound="openhat.wav">S</button>
      <button class="drum-pad" data-key="D" data-sound="boom.wav">D</button>
      <button class="drum-pad" data-key="Z" data-sound="ride.wav">Z</button>
      <button class="drum-pad" data-key="X" data-sound="tom.wav">X</button>
      <button class="drum-pad" data-key="C" data-sound="tink.wav">C</button>
    </div>
    <audio id="Q" src="sounds/kick.wav"></audio>
    <audio id="W" src="sounds/snare.wav"></audio>
    <audio id="E" src="sounds/hihat.wav"></audio>
    <audio id="A" src="sounds/clap.wav"></audio>
    <audio id="S" src="sounds/openhat.wav"></audio>
    <audio id="D" src="sounds/boom.wav"></audio>
    <audio id="Z" src="sounds/ride.wav"></audio>
    <audio id="X" src="sounds/tom.wav"></audio>
    <audio id="C" src="sounds/tink.wav"></audio>

  <script src="drumKit.js"></script>
</body>
</html>
