<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    .ttt-main {
      display: grid;
      grid-template-columns: auto auto auto;
      background-color: #2196F3;
      padding: 10px;
      width: 500px;
      height: 500px;
    }

    .ttt-button {
      /* background-color: rgba(255, 255, 255, 0.8); */
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.8);
      padding: 20px;
      font-size: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="ttt-main">
    <div class="ttt-button" id="button-1">O</div>
    <div class="ttt-button" id="button-2">O</div>
    <div class="ttt-button" id="button-3">O</div>
    <div class="ttt-button" id="button-4">O</div>
    <div class="ttt-button" id="button-5">O</div>
    <div class="ttt-button" id="button-6">O</div>
    <div class="ttt-button" id="button-7">O</div>
    <div class="ttt-button" id="button-8">O</div>
    <div class="ttt-button" id="button-9">O</div>

  </div>
  <script src="tic_tac_toe.js"></script>
</body>
</html>
